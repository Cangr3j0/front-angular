<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit(guardarnoticia)" #guardarnoticia="ngForm">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" [(ngModel)]="noticia.titulo" 
            class="form-control" 
            id="titulo" 
            name="titulo" 
            placeholder="Ingrese el titulo"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">El titulo no debe ser vacio.</div>
        <div class="form-group">
          <label for="contenido">Contenido</label>
          <textarea type="textarea" [(ngModel)]="noticia.contenido" 
            class="form-control" 
            id="contenido" 
            name="contenido" 
            placeholder="Ingrese el contenido de la noticia"
            required #email="ngModel"></textarea>
          <div [hidden]="!email.pristine" class="alert alert-danger">El contenido no debe ser vacio.</div>
        </div>
        <button type="submit" [disabled]="!guardarnoticia.form.valid" 
          class="btn btn-info">Submit</button>
          <h5 *ngIf="error">Debe conectarse para publicar error:{{errorMensaje}}</h5>

      </form>
    </div>
  </div>
