
<form (submit)="postearComentario()">
    <div class="form-floating">
        <textarea class="form-control" [(ngModel)]="contenido" placeholder="Leave a comment here" name="contenido"
            id="contenido">
    </textarea>
        <label for="contenido">Comentarios</label>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Publicar comentario</button>
        </div>
    </div>
</form>

<div [class.scrollable]="cantComentarios!=0" class="container">
<div>

    <div  class="d-flex mb-3" *ngFor="let comentario of comentarios |async">
        <div class="flex-shrink-0">
            <img style="width: 62px;height: 62px;"
                src="https://www.leagueoflegends.com/static/marksman-b339ed8fd7e04ff2c3fca022c5d299fb.png" alt="...">
        </div>
        <div class="row text-justify w-100 g-0">
            <div class=""><strong>{{comentario.autor.nombre}} </strong><span class="text-muted fs-6">Publicado:
                    {{comentario.fechaCreacion|dateAsAgo}}</span></div>
            <div class="">{{comentario.contenido}}</div>
            <div class="">Responder <i class="fa-solid fa-thumbs-up"></i>383</div>
        </div>
    </div>

</div>
</div>
